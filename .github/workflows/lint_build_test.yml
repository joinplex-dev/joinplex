# This workflow will install Python dependencies, pytest and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Lint and Test

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.8", "3.9", "3.10"]

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          python --version
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install pylint pandas cython hypothesis==6.52.1 pytest>=6.2.5 pytest-xdist pytest-cov pytest-asyncio>=0.17
          python -m pip list
        # if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Build Joinplex
        run: |
          python setup.py build_ext -q -j1
          python -m pip install -e . --no-build-isolation --no-use-pep517 --no-index

      - name: Check Importable
        run: |
          python -c "import joinplex;"
      - name: Test
        uses: ./.github/actions/run-tests

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Analysing the code with pylint
        run: |
          pylint $(git ls-files '*.py')

      - name: Test with pytest
        run: |
          pytest testing
